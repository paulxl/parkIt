<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="connect.css">
    <script src="https://kit.fontawesome.com/16c1934ef9.js" crossorigin="anonymous"></script>

    <title>Join A Hike</title>
</head>

<body>
    <!--NAVIGATION_BAR-->
    <header id="parkIt_header">
        <nav class="navbar-container">

            <!--Hamburger Menu-->
            <div class="dropdown">
                <button class="dropbtn">
                    <div class="menuContainer" onclick="transformIcon(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </button>
                <div class="dropdown-content" id="drop-menu">
                    <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
                    <a href="index.html#about"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
                    <a href="mapIt.html"><i class="fas fa-map-marked-alt"></i> Find A Hike</a>
                    <a href="connect.html"><i class="fa fa-fw fa-user"></i> Join A Hike</a>
                    <a href="link.html"><i class="fas fa-link"></i> Resources</a>
                </div>
            </div>

            <!--Website Logo-->
            <div class="navbar-brand">Park(<button id="it_you" data-text-swap="you">it</button>);
            </div>
        </nav>
    </header>

    <!--PAGE_BANNER-->
    <h1 class="banner_resources">Join A Hike</h1>

    <!--MAIN BODY-->
    <!-- <h2>Create a hike</h2> -->
    <div id="user_Input">
        <form action="" id="input_Form">
            <div class="input1" id="in1">
                <label for="type">Type</label>
                <select id="pullDownType">

                    <option value="HIKE">HIKE</option>
                    <option value="BIKE">BIKE</option>
                    <option value="RUN">RUN</option>

                </select>
            </div>
            <div class="input1" id="in2">
                <label for="trail">Trail Name</label>
                <input type="text" name="trail" placeholder="Enter trail name here." id="trail" style="width: 8rem;">
            </div>
            <div class="input1" id="in3">
                <label for="meetingDate">Date</label>
                <input type="date" name="meetingDate" placeholder="" id="date1" style="width: 8rem;">
            </div>
            <div class="input1" id="time">
                <label for="meetingTime">Time</label>
                <input type="time" name="meetingTime" id="time1" style="width: 6rem;">
            </div>
            <div class="input1" id="in5">
                <label for="organizer">Organizer</label>
                <input type="text" name="organizer" placeholder="Enter organizer's name." id="organizer"
                    style="width: 9rem;">
            </div>
            <div class="input1" id="in6">
                <label for="meetingLocation">Meeting Location</label>
                <textarea name="meetingLocation" placeholder="Enter meetup location details." id="meet"
                    rows="5"></textarea>
            </div>
            <div class="input1" id="in_btn">
                <p></p>
                <button id="btn1" type="submit">Create</button>
            </div>
        </form>
    </div>

    <!--Bulletin Board for Upcoming Hikes-->
    <div id="page_body">
        <h2>Upcoming Hikes</h2>

        <!--Pop-Up Form-->
        <div class="form-popup" id="myForm">
            <form action="" class="form-container">
              <h1 id="titlePU">Update Trip Details</h1>
          
              <div id="pullDownTypePU_label">
                  <label for="type">Type</label>
                  <select id="pullDownTypePU">
                      <option value="HIKE">HIKE</option>
                      <option value="BIKE">BIKE</option>
                      <option value="RUN">RUN</option>
                  </select>
              </div>
            
              <div id="trailPU_label">
                  <label for="trail">Trail Name</label>
                  <input type="text" name="trail" placeholder="Enter trail name here." id="trailPU" style="width: 8rem;">
              </div>

              <div id="datePU_label">
                  <label for="meetingDate">Date</label>
                  <input type="date" name="meetingDate" placeholder="" id="datePU" style="width: 8rem;">
              </div>

              <div id="timePU_label">
                  <label for="meetingTime">Time</label>
                  <input type="time" name="meetingTime" id="timePU" style="width: 6rem;">
              </div>

              <div id="organizerPU_label">
                  <label for="organizer">Organizer</label>
                  <input type="text" name="organizer" placeholder="Enter organizer's name." id="organizerPU"
                      style="width: 9rem;">
              </div>

              <div id="meetPU_label">
                  <label for="meetingLocation">Meeting Location</label>
                  <textarea name="meetingLocation" placeholder="Enter meetup location details." id="meetPU"
                      rows="3"></textarea>
              </div>
          
              <button type="submit" class="btnUp" id="send_upd8_btn">Update</button>
              <button type="submit" class="btnUp cancel" id="cancel_upd8_btn" onclick="closeForm()">Close</button>
            </form>
          </div>

        <!--Card List-->
        <div class="carousel" id="card_carousel"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="connect.js"></script>
</body>

</html>
