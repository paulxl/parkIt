    <link rel="stylesheet" href="connect.css">
    <script src="https://kit.fontawesome.com/16c1934ef9.js" crossorigin="anonymous"></script>

    <title>Join A Hike</title>
</head>

<body>
    <!--NAVIGATION_BAR-->
    <header id="parkIt_header">
        <nav class="navbar-container">

            <!--Hamburger Menu-->
            <div class="dropdown">
                <button class="dropbtn">
                    <div class="menuContainer" onclick="transformIcon(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </button>
                <div class="dropdown-content" id="drop-menu">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="mapIt.html">Find A Hike</a>
                    <a href="connect.html">Join A Hike</a>
                    <a href="link.html">Resources</a>
                </div>
            </div>

            <!--Website Logo-->
            <div class="navbar-brand">Park(<button id="it_you" data-text-swap="you">it</button>);
            </div>
        </nav>
    </header>

    <!--PAGE_BANNER-->
    <h1 class="banner_resources">Join A Hike</h1>

    <!--MAIN BODY-->
    <h2>Create a hike</h2>

    <div id="user_Input">
        <form action="" id="input_Form">
            <div class="input1">
                <label for="type">Type</label>

                <select id="pullDownType">

                    <option value="hike">Hike </option>

                    <option value="bike">Bike</option>

                    <option value="run">Run</option>


                </select>
            </div>

            <div class="input1">
                <label for="">Organizer</label>
                <input type="text" name="organizer" placeholder="Your name here" id="organizer"></div>
            <div class="input1">
                <label for="">Pick Date</label><input type="date" name="" placeholder="" id="date"></div>

            <div class="input1" id='time'>
                <label for="date">Pick time</label>
                <input type="time" name="time" id="time">
            </div>
            <div class="input1">
                <label for="">Trail</label><input type="text" name="trail" placeholder="" id="trail"></div>
            <div class="input1">
                <label for="">Meeting Location</label><textarea name="meet" placeholder="Location To meet" id="meet"
                    rows="5"></textarea></div>
            <div class="input1">
                <button id="btn1" type="submit">Create</button></div>






        </form>
    </div>
    <div id="breakPic"></div>
    <div id="container"></div>



    <script src="connect.js"></script>
</body>

</html>
